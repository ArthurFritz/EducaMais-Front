<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cursos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="newCurso()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <button *ngFor="let item of listCursos" ion-item (click)="editCurso(item)">
      <ion-row>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
          {{item.nome}} <br/>
          {{item.referencia}}
        </ion-col>
        <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
          <div text-left text-md-right text-lg-right text-xl-right>
            {{item.inicio | date:'d/M/y'}} <br>
          </div>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>
</ion-content>
