<ion-header>
  <ion-navbar color="primary">
    <ion-title>Informações Curso</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName="nome" type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Referência</ion-label>
        <ion-input formControlName="referencia" type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Data</ion-label>
        <ion-datetime formControlName="inicio" displayFormat="DD/MM/YYYY"></ion-datetime>
      </ion-item>
    </ion-list>
  </form>
  <div padding text-center>
    <button ion-button icon-left color="primary" [disabled]="!form.valid" (click)="salvar()">
      <ion-icon name="cloud-done"></ion-icon>
      Salvar
    </button>
  </div>
</ion-content>
