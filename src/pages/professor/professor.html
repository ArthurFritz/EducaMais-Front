<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Professores</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-fab bottom right>
        <button ion-fab><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-button icon-left color="secondary" (click)="jaTenhoCadastro()"><ion-icon name="people"></ion-icon>Já é um aluno?</button>
            <button ion-button icon-left color="primary" (click)="newProfessor()"><ion-icon name="person-add"></ion-icon>Novo professor</button>
        </ion-fab-list>
    </ion-fab>
    <ion-list>
        <button *ngFor="let item of listProfessor" ion-item (click)="editProfessor(item)">
        <ion-thumbnail item-start>
            <img src="{{urlFoto(item.pessoa.foto)}}" onerror="this.src='assets/img/educa_logo.svg'">
        </ion-thumbnail>
        <ion-row>
            <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
                {{item.pessoa.nome}} <br/>
                {{item.pessoa.email}}
            </ion-col>
            <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
                <div text-left text-md-right text-lg-right text-xl-right>
                    {{item.pessoa.instituicao}} <br>
                    {{item.pessoa.nascimento | date:'d/M/y'}} <br>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                {{item.pessoa.observacao}}
            </ion-col>
        </ion-row>
        </button>
    </ion-list>
</ion-content>
